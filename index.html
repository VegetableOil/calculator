<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main id="main">
        <div id="calculator">
            <div id="equation" class="tile">
                <p>12 * 3</p>
            </div>
            <div id="keyboard">
                <div id="9" class="tile">
                    <p>9</p>
                </div>
                <div id="8" class="tile">
                    <p>8</p>
                </div>
                <div id="7" class="tile">
                    <p>7</p>
                </div>
                <div id="6" class="tile">
                    <p>6</p>
                </div>
                <div id="5" class="tile">
                    <p>5</p>
                </div>
                <div id="4" class="tile">
                    <p>4</p>
                </div>
                <div id="3" class="tile">
                    <p>3</p>
                </div>
                <div id="2" class="tile">
                    <p>2</p>
                </div>
                <div id="1" class="tile">
                    <p>1</p>
                </div>
                <div id="0" class="tile">
                    <p>0</p>
                </div>
                <div id="equals" class="tile dark">
                    <p>=</p>
                </div>
                <div id="AC" class="tile dark">
                    <p>AC</p>
                </div>
                <div id="plus" class="tile dark">
                    <p>+</p>
                </div>
                <div id="minus" class="tile dark">
                    <p>-</p>
                </div>
                <div id="mult" class="tile dark">
                    <p>x</p>
                </div>
                <div id="div" class="tile dark">
                    <p>/</p>
                </div>
            </div>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>David's Calculator</title>
</head>
<body>
    <div id="calculator">
        <div id="display">
            <p id="equation" data-equation=""></p>
            <p id="result" data-result></p>
        </div>
        <div id="buttons">
            <button data-function id="clear">CLEAR</button>
            <button data-function id="delete">DELETE</button>
            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button data-operator>/</button>
            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button data-operator>x</button>
            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button data-operator>-</button>
            <button data-number>.</button>
            <button data-number>0</button>
            <button data-function id="equals">=</button>
            <button data-operator>+</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
